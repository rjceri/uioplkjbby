<form class="container">
    <center><h1 class="text-kalkulator">kalkulator</h1></center>
    <div class="form-group">
      <label for="angka_1">Angka 1 : </label>
      <input type="number" class="form-control" id="angka_1">
    </div>
    <div class="form-group">
      <label for="angka_2">Angka 2 :</label>
      <input type="number" class="form-control" id="angka_2">
    </div>
    <button type="button" class="btn btn-secondary" id="jumlah">Jumlah</button>
    <button type="button" class="btn btn-danger" id="kurang">Kurang</button>
    <button type="button" class="btn btn-success" id="kali">Kali</button>
    <button type="button" class="btn btn-warning" id="bagi">Bagi</button>
  </form>
  <hr style="border: 1px solid black">
  <center>
    <p color="white" id="hasil"></p>
  </center>
  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    -->
    <script type="text/javascript">
        $('#jumlah').click(function(){
            //alert('jumlah')
            //parsing data / input
            var angka1 = $('#angka_1').val();
            var angka2 = $('#angka_2').val();
            
            //proses
            var hasil = parseInt (angka1) + parseInt (angka2);

            //output
            $('#hasil').text('Hasil penjumlahan '+angka1+' + '+angka2+' =  ' + hasil)
        })
        $('#kurang').click(function(){
            //alert('kurang')
            var angka1 = $('#angka_1').val();
            var angka2 = $('#angka_2').val();
            
            //proses
            var hasil = parseInt (angka1) - parseInt (angka2);

            //output
            $('#hasil').text('Hasil pengurangan '+angka1+' - '+angka2+' = ' + hasil)
        })
        $('#kali').click(function(){
            //alert('kali')
            var angka1 = $('#angka_1').val();
            var angka2 = $('#angka_2').val();
            
            //proses
            var hasil = parseInt (angka1) * parseInt (angka2);

            //output
            $('#hasil').text('Hasil perkalian '+angka1+' x '+angka2+' = ' + hasil)
        })
        $('#bagi').click(function(){
            //alert('bagi')
            var angka1 = $('#angka_1').val();
            var angka2 = $('#angka_2').val();
            
            //proses
            var hasil = parseInt (angka1) / parseInt (angka2);

            //output
            $('#hasil').text('Hasil pembagian '+angka1+' : '+angka2+' = ' + hasil)
        })
        

    </script>
